<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//igodman.github.io/assets/css/bootstrap.min.css">
    <title>GST Check</title>
</head>
<body>
    <div class="container text-center">
        <div class="header mt-5">
            <h4>Check GST State</h4>
        </div>
        <div class="form pt-5 col-6 m-auto">
            <input type="text" class="gst form-control" placeholder="Enter GSTIN">
            <input type="button" value="Get" id="get-state" class="btn btn-primary mt-3 col-3">
        </div>
    <div class="result"></div>
        <div class="result1 text-left pt-5 col-4 m-auto">
            <table class="table table-responsive table-hover">
                <tbody>
                    <tr>
                        <th>GST</th>
                        <td>:</td>
                        <td id="gstin"> </td>
                    </tr>
                    <tr>
                        <th>State</th>
                        <td>:</td>
                        <td id="state"> No Data </td>
                    </tr>
                    <tr>
                        <th>State Code</th>
                        <td>:</td>
                        <td id="code"> </td>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="//igodman.github.io/assets/js/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
